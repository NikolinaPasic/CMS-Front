
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<form >
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Firstname</label>
        <input type="text" class="form-control" [(ngModel)] = "firstName" name = "firstName" placeholder="firstname">
      </div>
      <div class="form-group col-md-6">
        <label>lastName</label>
        <input type="text" class="form-control" [(ngModel)] = "lastName" name = "lastName" placeholder="lastname">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" [(ngModel)] = "password" class="form-control" id="inputPassword4" name = "password" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text"  [(ngModel)] = "username" class="form-control" id="inputAddress" name = "username"  placeholder="username">
    </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control" >
          <option selected >Choose...</option>
          <option>Admin</option>
          <option>Writer</option>
        </select>
      </div>
    <button type="button" class="btn btn-primary" on-click="insert()" >Insert</button>
  </form>
